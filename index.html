<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!doctype html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet"> 
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {},
                        fontFamily: {
                            Inter: ['Inter', 'sans-serif'],   
                        },
                    }
                }
            }
        </script>
    </head>

</html>
<style></style>
</head>

<body class="container mx-auto font-Inter">
    <header>
        <div class="navbar bg-base-100 bg-sky-100 rounded shadow-lg">
            <div class="navbar-start md:ml-6">
                <div class="dropdown">
                </div>
                <div>
                    <h1 class="font-bold text-2xl">Interactive </h1>
                    <h3 class="font-semibold text-slate-500">Geometry Genius</h3>
                </div>
            </div>
            <div class="navbar-end md:mr-6">
                <a id="blogs" class="btn btn-sm bg-blue-500 border border-0 raunded rounder px-5">Blogs</a>
            </div>
        </div>
    </header>
    <main>
        <section class=" md:justify-center md:mx-auto lg:mx-0 lg:flex lg:justify-between my-6">

            <!-- First Part(Cards) -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 my-4">
                <div onmouseover="color(this)" onmouseout="noColor(this)"
                    class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0 ">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="triangle" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="triangle-title" class="card-title">Triangle</h2>
                        <p class="text-slate-600">Area (A) = 0.5 ⨉ <span id="triangle-b-formula">b</span> ⨉ <span
                                id="triangle-h-formula">h</span></p>
                        <p class="my-3">
                            <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name=""
                                id="triangle-b" min="0"> cm <input
                                class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name=""
                                id="triangle-h" min="0"> cm
                        </p>
                        <div class="card-actions">
                            <button id="btn-triangle"
                                class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                        </div>
                    </div>
                </div>

                <div onmouseover="color(this)" onmouseout="noColor(this)"
                    class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0">
                    <figure class="px-10 pt-10">
                        <img src="./images/rectangle.png" alt="rectangle" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="rectangle-title" class="card-title">Rectangle</h2>
                        <p class="text-slate-600">Area (A) = <span id="rectangle-w-formula"> w </span>⨉ <span
                                id="rectangle-i-formula">I</span></p>
                        <p class="my-3">
                            <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name=""
                                id="rectangle-w" min="0"> cm <input
                                class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name=""
                                id="rectangle-i" min="0"> cm
                        </p>
                        <div class="card-actions">
                            <button id="btn-rectangle"
                                class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                        </div>
                    </div>
                </div>

                <div onmouseover="color(this)" onmouseout="noColor(this)"
                    class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0">
                    <figure class="px-10 pt-10">
                        <img src="./images/parallelogram.png" alt="parallelogram" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="parallelogram-title" class="card-title">Parallelogram</h2>
                        <p class="text-slate-600">Area (A) = <span id="parallelogram-b-formula"> b </span>⨉ <span
                                id="parallelogram-h-formula">h</span></p>
                        <p class="my-3">
                            <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name=""
                                id="parallelogram-b" min="0"> cm <input
                                class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name=""
                                id="parallelogram-h" min="0"> cm
                        </p>
                        <div class="card-actions">
                            <button id="btn-parallelogram"
                                class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                        </div>
                    </div>
                </div>

                <div onmouseover="color(this)" onmouseout="noColor(this)"
                    class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0">
                    <figure class="px-10 pt-10">
                        <img src="./images/rhombus.png" alt="rhombus" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="rhombus-title" class="card-title">Rhombus</h2>
                        <p class="text-slate-600">Area (A) = 0.5 ⨉ <span id="rhombus-d1-formula"> d<sub>1</sub> </span>⨉
                            <span id="rhombus-d2-formula">d<sub>2</sub></span></p>
                        <p class="my-3">
                            <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name=""
                                id="rhombus-d1" min="0"> cm <input
                                class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name=""
                                id="rhombus-d2" min="0"> cm
                        </p>
                        <div class="card-actions">
                            <button id="btn-rhombus"
                                class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                        </div>
                    </div>
                </div>

                <div onmouseover="color(this)" onmouseout="noColor(this)"
                    class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0">
                    <figure class="px-10 pt-10">
                        <img src="./images/pentagon.png" alt="pentagon" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="pentagon-title" class="card-title">Pentagon</h2>
                        <p class="text-slate-600">Area (A) = 0.5 ⨉ <span id="pentagon-p-formula"> p </span>⨉ <span
                                id="pentagon-b-formula">b</span></p>
                        <p class="my-3">
                            <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name=""
                                id="pentagon-p" min="0"> cm <input
                                class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name=""
                                id="pentagon-b" min="0"> cm
                        </p>
                        <div class="card-actions">
                            <button id="btn-pentagon"
                                class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                        </div>
                    </div>
                </div>

                <div onmouseover="color(this)" onmouseout="noColor(this)"
                    class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0">
                    <figure class="px-10 pt-10">
                        <img src="./images/ellipse.png" alt="ellipse" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="ellipse-title" class="card-title">Ellipse</h2>
                        <p class="text-slate-600">Area (A) = π <span id="ellipse-a-formula">a</span><span
                                id="ellipse-b-formula">b</span></p>
                        <p class="my-3">
                            <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name=""
                                id="ellipse-w" min="0"> cm <input
                                class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name=""
                                id="ellipse-i" min="0"> cm
                        </p>
                        <div class="card-actions">
                            <button id="btn-ellipse"
                                class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Part(Result Display) -->
            <div class=" my-5 border rounded shadow-lg lg:w-[29%] h-96 p-2">
                <h1 class="text-center text-2xl font-semibold underline underline-offset-8">Area Calculation</h1>
                <div class="overflow-x-auto my-6">
                    <table class="table w-full">
                        <!-- head -->
                        <thead>
                        </thead>
                        <tbody id="data-area">
                            <!-- row 1 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/script.js"></script>
</body>

</html>
