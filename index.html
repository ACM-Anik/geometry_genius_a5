<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
</head>
<body class="container mx-auto">
    <header>
        <div class="navbar bg-base-100 bg-sky-100 rounded shadow-lg">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"/></svg>
                    </label>
                </div>
                <div>
                    <h1 class="font-bold text-2xl">Interactive </h1>
                    <h3 class="font-semibold text-slate-500">Geometry Genius</h3>
                </div>
            </div>
            <div class="navbar-end">
              <a id="blogs" class="btn btn-sm bg-blue-500 border border-0 raunded rounder">Blogs</a>
            </div>
        </div>
    </header>
    <main>
        <section class="md:flex justify-between my-6">
            <div class="grid md:grid-cols-3 gap-4 my-4">

                <div class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="triangle" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-slate-600">Area (A) = 0.5 ⨉ <span id="triangle-b-formula">b</span> ⨉ <span id="triangle-h-formula">h</span></p>
                      <p class="my-3">
                        <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name="" id="triangle-b" min="0"> cm <input class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name="" id="triangle-h" min="0"> cm
                      </p>
                      <div class="card-actions">
                        <button id="btn-triangle" class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0">
                    <figure class="px-10 pt-10">
                      <img src="./images/rectangle.png" alt="rectangle" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-slate-600">Area (A) = <span id="rectangle-w-formula"> w </span>⨉ <span id="rectangle-i-formula">I</span></p>
                      <p class="my-3">
                        <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name="" id="rectangle-w" min="0"> cm <input class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name="" id="rectangle-i" min="0"> cm
                      </p>
                      <div class="card-actions">
                        <button id="btn-rectangle" class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0">
                    <figure class="px-10 pt-10">
                      <img src="./images/parallelogram.png" alt="parallelogram" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-slate-600">Area (A) = <span id="parallelogram-b-formula"> b </span>⨉ <span id="parallelogram-h-formula">h</span></p>
                      <p class="my-3">
                        <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name="" id="parallelogram-b" min="0"> cm <input class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name="" id="parallelogram-h" min="0"> cm
                      </p>
                      <div class="card-actions">
                        <button id="btn-parallelogram" class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0">
                    <figure class="px-10 pt-10">
                      <img src="./images/rhombus.png" alt="rhombus" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p class="text-slate-600">Area (A) = 0.5 ⨉ <span id="rhombus-d1-formula"> d<sub>1</sub> </span>⨉ <span id="rhombus-d2-formula">d<sub>2</sub></span></p>
                      <p class="my-3">
                        <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name="" id="rhombus-d1" min="0"> cm <input class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name="" id="rhombus-d2" min="0"> cm
                      </p>
                      <div class="card-actions">
                        <button id="btn-rhombus" class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0">
                    <figure class="px-10 pt-10">
                      <img src="./images/pentagon.png" alt="pentagon" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Pentagon</h2>
                      <p class="text-slate-600">Area (A) = 0.5 ⨉ <span id="pentagon-p-formula"> p </span>⨉ <span id="pentagon-b-formula">b</span></p>
                      <p class="my-3">
                        <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name="" id="pentagon-p" min="0"> cm <input class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name="" id="pentagon-b" min="0"> cm
                      </p>
                      <div class="card-actions">
                        <button id="btn-pentagon" class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                      </div>
                    </div>
                </div>
                
                <div class="card md:w-72 bg-base-100 shadow-xl border mx-3 md:mx-0">
                    <figure class="px-10 pt-10">
                      <img src="./images/ellipse.png" alt="ellipse" class="h-[150px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Ellipse</h2>
                      <p class="text-slate-600">Area (A) = π <span id="ellipse-a-formula">a</span><span id="ellipse-b-formula">b</span></p>
                      <p class="my-3">
                        <input class="border border-0 outline-0 bg-gray-100 w-16 rounded" type="number" name="" id="ellipse-w" min="0"> cm <input class="border border-0 outline-0 bg-gray-100  w-16 rounded " type="number" name="" id="ellipse-i" min="0"> cm
                      </p>
                      <div class="card-actions">
                        <button id="btn-ellipse" class="text-white bg-sky-500 hover:bg-sky-600 px-16 py-2 font-bold rounded border border-0 ">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>

            <div class=" my-5 border rounded shadow-lg md:w-[28%] h-96 p-2">
                <h1 class="text-center text-2xl font-semibold underline underline-offset-8">Area Calculation</h1>
                <div class="overflow-x-auto my-6">
                    <table class="table w-full">
                      <!-- head -->
                      <thead>
                      </thead>
                      <tbody id="data-area" >
                        <!-- row 1 -->
                        <!-- <tr>
                          <th>1</th>
                          <td>Cy Ganderton</td>
                          <td>Quality Control Specialist</td>
                          <td>Blue</td>
                        </tr> -->
                      </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
